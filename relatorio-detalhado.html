<!DOCTYPE html>
<html>
<head>
    <title>Relatório Detalhado - MAPEIA+</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .detalhe-item {
            margin-bottom: 15px;
        }
        .detalhe-item strong {
            display: block;
            color: #555;
            font-size: 1.1em;
        }
        .detalhe-item p {
            font-size: 1.2em;
            margin-top: 5px;
        }
        #loading-msg {
            font-size: 1.2em;
            font-weight: bold;
        }
        .link-voltar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Relatório Detalhado da Denúncia</h1>
        
        <div id="relatorio">
            <p id="loading-msg">Carregando detalhes da denúncia...</p>
            </div>

        <a href="denuncias.html" class="link-voltar">Voltar para Minhas Denúncias</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            
            const relatorioDiv = document.getElementById('relatorio');
            const loadingMsg = document.getElementById('loading-msg');

            try {
                const urlParams = new URLSearchParams(window.location.search);
                const denunciaId = urlParams.get('id');

                if (!denunciaId) {
                    throw new Error('Nenhum ID de denúncia fornecido.');
                }

                const response = await fetch(`https://denunciaapi.onrender.com${denunciaId}`);
                
                if (!response.ok) {
                    throw new Error('Não foi possível encontrar a denúncia.');
                }

                const denuncia = await response.json();
                loadingMsg.style.display = 'none';

                // ##### SCRIPT DE EXIBIÇÃO MODIFICADO #####
                relatorioDiv.innerHTML = `
                    <div class="detalhe-item">
                        <strong>Número da Denúncia:</strong>
                        <p>#${denuncia.id}</p>
                    </div>

                    <div class="detalhe-item">
                        <strong>Tipo de Problema:</strong>
                        <p>${denuncia.tipoProblema}</p>
                    </div>

                    <div class="detalhe-item">
                        <strong>Endereço:</strong>
                        <p>${denuncia.endereco}</p>
                    </div>

                    <div class="detalhe-item">
                        <strong>Ponto de Referência:</strong>
                        <p>${denuncia.pontoReferencia || 'Nenhum'}</p> 
                    </div>

                    <div class="detalhe-item">
                        <strong>Descrição do Problema:</strong>
                        <p>${denuncia.descricao}</p>
                    </div>

                    <div class="detalhe-item">
                        <strong>Registrado por:</strong>
                        <p>${denuncia.usuario.nome} (Email: ${denuncia.usuario.email})</p>
                    </div>
                `;

            } catch (error) {
                loadingMsg.style.display = 'none';
                relatorioDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        });
    </script>

</body>
</html>
